<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration Page</title>
</head>
<body>
	<form action="">
		<table>
			<tr>
				<td></td>
				<td><h3>Student Registration page</h3></td>
				<td></td>
				<td></td>
				
			</tr>
		
			<tr>
				<td>FirstName</td>
				<td><input type="text" name="firstName"/></td>
				<td>MiddleName</td>
				<td><input type="text" name="middleName"/></td>
				<td>LastName</td>
				<td><input type="text" name="lastName"/></td>
			</tr>
			
			<tr><td colspan="5" style="height:20px;"></td></tr>
			
			<tr>
				<td>Date of Birth</td>
				<td><input type="date" name="dob"/></td>
			</tr>
			<tr><td colspan="5" style="height:20px;"></td></tr>
			<tr>
				<td>Gender</td>
				<td>
					Male<input type="radio" name="gender" value="male"/>
					Female<input type="radio" name="gender" value="female"/>
				</td>
			</tr>
			<tr><td colspan="5" style="height:20px;"></td></tr>
			
			<tr>
				<td>Hobbies</td>
				<td>
					Sports<input type="checkbox" name="hobbies" value="Sports"/>
					Chess<input type="checkbox" name="hobbies" value="Chess"/>
					Reading<input type="checkbox" name="hobbies" value="Reading"/>
					Swimming<input type="checkbox" name="hobbies" value="Swimming"/>
				</td>
			</tr>
			<tr><td colspan="5" style="height:20px;"></td></tr>
			<tr>
				<td>Country</td>
				<td>
						<select name="country">
							<option  value="----SELECT CHOICE---" disabled="disabled">----SELECT CHOICE---
							<option  value="Ahmedabad">Ahmedabad
							<option  value="Gandhinagar">Gandhinagar
							<option  value="Baroda">Baroda
							<option  value="Surat">Surat
						</select>				
				</td>
			</tr>
			<tr><td colspan="5" style="height:20px;"></td></tr>
			<tr>
				<td>Address</td>
				<td>
						<textarea rows="2" cols="15" name="address"></textarea>	
				</td>
			</tr>
			<tr><td colspan="5" style="height:20px;"></td></tr>
			
		</table>
	
	</form>

</body>
</html>
